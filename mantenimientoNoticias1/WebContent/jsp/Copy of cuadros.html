<title>Miniaturas de cuadros</title>

<script type="text/javascript">

	var ventana;
	var ventanaAbierta = false;	
	
	
	function abrirVentana(imagen){
		if(ventanaAbierta == true){
			ventana.close();	
			ventana = null;
		}
		
		ventana = window.open('', 'ventana', 'left=0,resizable=NO,scrollbars=NO,');
		
	
		ventana.document.write('<html><head><title>Cuadro</title></head><body><img src="' + 
													   imagen + '" onLoad="opener.tamañoVentana(this.width, this.height)">');
		ventana.document.close();	
		ventanaAbierta = true;	
	}
	
	
	function tamañoVentana(ancho, alto){
		
		ventana.resizeTo(ancho + 12, alto + 28);
		
		}
</script>
